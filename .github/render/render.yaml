# Documentación: https://render.com/docs/blueprint-spec

services:
  # Backend - Node.js API
  - type: web
    name: ai-interview-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Se configura manualmente en el dashboard
      - key: JWT_SECRET
        generateValue: true # Render genera un valor aleatorio
      - key: FRONTEND_URL
        sync: false # Se configura después de crear el frontend
      - key: GEMINI_API_KEY
        sync: false # Se configura manualmente
      - key: OPENAI_API_KEY
        sync: false # Se configura manualmente

  # Frontend - React App (Static Site)
  - type: web
    name: ai-interview-frontend
    runtime: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false # URL del backend, se configura manualmente

