name: Build Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert Markdown files to PDF
        run: |
          mkdir -p docs/generated-docs
          pandoc README.md -o docs/generated-docs/README.pdf
          pandoc DEPLOY_RENDER.md -o docs/generated-docs/DEPLOY_RENDER.pdf
          pandoc ENV_LOCAL_CONFIGURATION.md -o docs/generated-docs/ENV_LOCAL_CONFIGURATION.pdf
          pandoc GUIA_LOCALHOST.md -o docs/generated-docs/GUIA_LOCALHOST.pdf
          pandoc Guia_de_preparacion_de_docker.md -o docs/generated-docs/Guia_de_preparacion_de_docker.pdf

      - name: Commit and push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Bot"
          git add docs/generated-docs/
          git commit -m "docs: Actualizar documentaci√≥n 
          git push origin main
