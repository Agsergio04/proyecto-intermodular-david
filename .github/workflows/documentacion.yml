name: Build Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert Markdown files to PDF
        run: |
          mkdir -p docs/GitHub-Action
          pandoc README.md -o docs/GitHub-Action/README.pdf
          pandoc DEPLOY_RENDER.md -o docs/GitHub-Action/DEPLOY_RENDER.pdf
          pandoc ENV_LOCAL_CONFIGURATION.md -o docs/GitHub-Action/ENV_LOCAL_CONFIGURATION.pdf
          pandoc GUIA_LOCALHOST.md -o docs/GitHub-Action/GUIA_LOCALHOST.pdf
          pandoc Guia_de_preparacion_de_docker.md -o docs/GitHub-Action/Guia_de_preparacion_de_docker.pdf

      - name: Commit and push
        run: |
          git add docs/GitHub-Action/
          git commit -m "docs: Actualizar documentaci√≥n [skip ci]" || echo "Sin cambios"
          git push || echo "Sin cambios para hacer push"
