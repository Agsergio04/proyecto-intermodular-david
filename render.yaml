# render.yaml - Configuracion de despliegue en Render
# Documentacion: https://render.com/docs/blueprint-spec
services:
  # BACKEND - Node.js API
  - type: web
    name: ai-interview-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://ai-interview-frontend.onrender.com
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
  # FRONTEND - React Static Site
  - type: web
    name: ai-interview-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-interview-backend-lxv2.onrender.com/api
      - key: REACT_APP_GEMINI_API_KEY
        sync: false
      - key: REACT_APP_PAYPAL_CLIENT_ID
        sync: false
