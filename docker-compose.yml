services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: ai_interview_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: mongod
    networks:
      - ai_network

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_interview_backend
    restart: always
    ports:
      - "5001:5000"
    env_file:
      - ./backend/.env.local
    environment:
      MONGODB_URI: mongodb://mongo:27017/ai-interview
      FRONTEND_URL: http://localhost:3000
    depends_on:
      mongo:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ai_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_interview_frontend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ai_network

volumes:
  mongo_data:
    driver: local

networks:
  ai_network:
    driver: bridge